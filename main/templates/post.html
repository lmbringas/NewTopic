{%extends 'base.html' %} {% block content %}
<div class="post" id='fullpage'>
    <div class="section">
        <div class="container">
            <h1>{{post.title|capfirst}}</h1>
            <p>{{post.content}}</p>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                    <textarea class='text-comment' placeholder="New Comment" id="comment" name="comment"></textarea>
                    <button class="" style="top:2vw;" type="submit">Send</button>
                </form>
            </div>
            <div>
                <h4 align="left">Comments</h4>
                <div class="divider" style="top:10px;"></div>
                <div class="list-comment">
                    {% for c in comments%}
                    <div class="row">
                        <div class="col s3">{{c.author}}</div>
                        <div class="comment col s6">
                            <div align="right" class="date" style="">{{c.date}}</div>
                            <div>{{c.comment}}</div>
                        </div>
                    </div>
                    {% empty %}
                    <h4 class="center center">No hay comentarios en este post</h4> {% endfor%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
