{% extends 'base.html' %} {% load main_extras %}{% block content %}
<div class="" id="fullpage">
    {% for post in posts %}
    <div class="section">
        <!--<a href="{% url 'blog:post' post.id %}"></a>!-->
        <div class="container   ">
            <h5 class="titulo">{{post.title|capfirst}}</h5>
            <p>{% autoescape off %}{{post.content|cut}}{% endautoescape %}</p>
            <a class="waves-effect button" href="{% url 'blog:post' post.id %}">Ir al articulo</a>
        </div>
    </div>
    {% empty %}
    <h5 class="center center">No hay posts</h5> {% endfor %}
</div>
{% endblock %}
