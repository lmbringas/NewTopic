{% extends 'base.html' %} {% block content %}
<div class="container">
    {% for post in posts %}
    <div class="divider "></div>
    <div class="section">
        <!--<a href="{% url 'blog:post' post.id %}"></a>!-->
        <h5 >{{post.title|capfirst}}</h5>
        <p class="truncate">{{post.content}}</p><a href="{% url 'blog:post' post.id %}">Mas...</a>
    </div>
    {% empty %}
    <h5>No hay posts</h5>
    {% endfor %}
</div>
{% endblock %}
